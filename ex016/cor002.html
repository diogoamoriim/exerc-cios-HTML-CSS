<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { /*Configuração global das CSS*/
            height: 100%;
        }
        body {
            /*Comando utilizado para criar um fundo em gradiente*/
            background-image: linear-gradient(to right, #172121, #98C1D9, #E0FBFC, #157A6E, #499F68);
            
            /*Regra utilizada para fixar o fundo do site*/
            background-attachment: fixed; 
        }
    </style>
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
