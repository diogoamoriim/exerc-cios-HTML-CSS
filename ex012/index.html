<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>  

    <p>Essa é a maneira correta de inserir um vídeo, para que ele seja compativél com todos os navegadores.</p>
    <video width="560" poster="imagens/limoes-capa.png" controls loop>
        <source src="midias/meu-video.mkv.mkv" type="video/mp4">
        <source src="midias/meu-video.webm.webm" type="video/webm">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/meu-video.ogv.ogv" type="video/ogg">
        <p>Seu navegador não de compatibilidade com a reprodução de videos</p>
    </video>  

    <h1>Essa é a forma de inserir um vídeo do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DdRnLCvZijE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeo com vimeo</h1>
    <iframe src="https://player.vimeo.com/video/819453029?h=5f004feb30&autoplay=1&loop=1&color=e8c519&title=0&byline=0&portrait=0&badge=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
