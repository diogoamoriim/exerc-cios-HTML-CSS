<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste imagens</title>
    <style>
        body {
            background-color: blue;
            font: normal 20pt Arial;
            color: wheat;
        }
    </style>
</head>
<body>
    <h1>Testanddo carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

    <!--  <img src="caminho da imagem" alt="texto alternativo"> é a tag para carregar uma imagem -->
    <img src="logo-html.png" alt="logo html 5"> <br>

    <p>Podemos também carregar imagens que estão em sub-pastas.</p> <!-- utilizar "Ctrl+espaço", para selecionarar a o origem/src do arquivo de imagem -->
    <img src="imagens/logo-css.png" alt="logo css 3">

    <br>
    
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://rstforum.net/wp-content/uploads/2020/04/js_logo_dark.png" alt="logo javascript">
    <!-- 
        obs* utilizar a url completa.
        obs2* Lembrando que utilizar imagens que estejam em outros servidores, tem a possibilidade da sua imagem parar de ser exibida, caso o servidor seja retirado do ar.-->


</body>
</html>
